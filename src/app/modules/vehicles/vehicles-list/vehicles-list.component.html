<div *ngIf="makes$ | async as makes">
  <div class="d-flex mt-2">
    <div class="mx-auto">
      <h3 class="text-muted title-make">Marcas disponibles</h3>
    </div>
  </div>

  <div class="ms-2">
    <div class="col-md-4 col-sm-12">
      <mat-form-field class="w-100">
        <mat-label>Buscar</mat-label>
        <input matInput type="text" [(ngModel)]="filterValue" (input)="filterMakes()">
        <button *ngIf="filterValue" matSuffix mat-icon-button aria-label="Clear"
          (click)="filterValue=''; filterMakes()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

    </div>
  </div>

  <div *ngIf="loading$ | async " class="position-absolute start-50 mt-4 translate-middle">
    <div class="spinner-border text-info" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div id="makes">
    <cdk-virtual-scroll-viewport [itemSize]="10" [style.height.px]="calculateContainerHeight()">
      <mat-list role="list" *cdkVirtualFor="let make of makes">
        <mat-list-item role="listitem" class="list-item">
          <a class="make-link" (click)="loadMore(make)">{{ make.Make_Name }} </a>
        </mat-list-item>
      </mat-list>
    </cdk-virtual-scroll-viewport>
  </div>

</div>
