<div *ngIf="game" class="ms-2">
  <h3 class="mt-1">{{title}} {{game.name}}</h3>

  <div>
    <div class="row">
      <div class="col-sm-3">
        <img *ngIf="game.image" src="assets/images/{{game.image}}" alt="{{game.name}}" width="300px" height="450px"/>
        <img *ngIf="!game.image" src="assets/images/imgGame.jpg" width="400px" height="450px" />
      </div>
      <div class="col-sm-9">
        <form #frmGame="ngForm" id="frmGame" novalidate (ngSubmit)="onSaveGame()" novalidate>
          <div class="row">
            <label class="control-label col-sm-2 text-muted" for="txtName">Name:</label>
            <div class="col-sm-5">

              <input id="txtName"
                     type="text"
                     class="form-control"
                     [(ngModel)]="game.name"
                     title="Name"
                     placeholder="Enter a name ..." [ngModelOptions]="{standalone: true}"
              />
            </div>
          </div>
          <div class="row mt-2">
            <label class="control-label col-sm-2 text-muted" for="txtName">Platforms:</label>
            <div class="col-sm-5">
              <div *ngFor="let p of platforms; let i=index">
                <input type="checkbox" [checked]="p.checked" [(ngModel)]="p.checked"
                       [ngModelOptions]="{standalone: true}"/> {{p.name}}
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <label class="control-label col-sm-2 text-muted" for="txtDate">Released:</label>
            <div class="col-sm-5">
              <input id="txtDate"
                     type="date"
                     class="form-control"
                     [(ngModel)]="game.releaseDate"
                     title="Release date"
                     placeholder="yyyy-mm-dd" [ngModelOptions]="{standalone: true}"
              />
            </div>
          </div>
          <div class="row mt-2">
            <label class="control-label col-sm-2 text-muted" for="txtDate">Description:</label>
            <div class="col-sm-5">
              <textarea id="txtDesc"
                        rows="15"
                        class="form-control"
                        [(ngModel)]="game.description"
                        title="Name"
                        placeholder="Enter a description ..." [ngModelOptions]="{standalone: true}"
              ></textarea>
            </div>
          </div>
          <div class="form-group">
            <button mat-raised-button color="primary" type="submit">Guardar</button>

           <!--  <div class="btn-group">
              <button type="button" (click)="onBack()" class="btn btn-secondary btn-sm">
                <i class="fa fa-arrow-left"></i> Back
              </button>
              <button type="button" (click)="reset()" class="btn btn-warning btn-sm">
                <i class="fa fa-undo"></i> Reset
              </button>
              <button type="button" (click)="delete(game.id)" class="btn btn-danger btn-sm">
                <i class="fa fa-times"></i> Delete
              </button>
            </div> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
